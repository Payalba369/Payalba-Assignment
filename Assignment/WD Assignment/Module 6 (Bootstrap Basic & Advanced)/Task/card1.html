<!DOCTYPE html>
<html lang="en">
<head>
  <title>Card Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Project Manager </h2>
  <p>Working as a Project Manager in the Rural Development</p>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="payalba.jpg" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Payalba</h4>
      <p class="card-text">One of the best programming skills you can have is knowing when to walk away for a while.</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  <br>
  


</body>
</html>
