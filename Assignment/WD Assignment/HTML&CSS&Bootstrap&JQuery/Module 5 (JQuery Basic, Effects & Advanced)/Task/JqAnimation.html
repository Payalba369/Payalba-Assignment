<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
<style>
    body{
        margin: 10px;
        padding: 20px;
        
    }
</style>
<script> 

$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: '250px'});
  });
});

$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: 'toggle'});
  });
});

</script> 
</head>
<body>
<h1>Jquery Animation with toggle</h1>
<br>
<button>Animation</button>
<br><br><br>


<div style="background:#6b1c67;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
